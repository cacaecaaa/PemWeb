<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAVE TRIP</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/LOGO.png">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--Halaman Login-->
    <div class="bg-image">
      <nav>
        <div class="main_navbar">
          <div class="navbar_logo">
            <img src="../images/LOGO.png" alt="LOGO" />
            <h1>WAVE TRIP</h1>
          </div>
        </div>
      </nav>
      <div
        id="Login--Page"
        class="container vh-100 justify-content-center align-items-center d-flex"
      >
        <div class="p-4 rounded-3 border-0 login-background-form" style="margin-top: 60px;">
          <div class="card-header text-center">
            <h4 class="text-white fw-bold" style="letter-spacing: 10px">
              REGISTER
            </h4>
          </div>
          <div class="card-body">
            <form
              class="p-4 border-0 rounded"
              style="background-color: #2d3e50; width: 340px"
            >
              <div
                class="d-flex justify-content-center align-items-center gap-3"
              >
                <div class="mb-2">
                  <label
                    for="exampleInputUsername"
                    class="form-label"
                    style="color: white"
                    >Frist Name</label
                  >
                  <input
                    type="username"
                    class="form-control"
                    id="exampleInputUsername"
                  />
                </div>
                <div class="mb-2">
                  <label
                    for="exampleInputUsername"
                    class="form-label"
                    style="color: white"
                    >Last Name</label
                  >
                  <input
                    type="username"
                    class="form-control"
                    id="exampleInputUsername"
                  />
                </div>
              </div>
              <div class="mb-2">
                <label
                  for="exampleInputUsername"
                  class="form-label"
                  style="color: white"
                  >Email</label
                >
                <input
                  type="username"
                  class="form-control"
                  id="exampleInputUsername"
                />
              </div>
              <div class="mb-2">
                <label
                  for="exampleInputPassword"
                  class="form-label"
                  style="color: white"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword"
                />
              </div>
              <div class="d-flex justify-content-center mt-5 mb-5">
                <div class="mb-2">
                  <a
                    href="/login/index.html"
                    class="btn-login"
                    style="color: #9e1417"
                  >
                    REGISTER NOW
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
